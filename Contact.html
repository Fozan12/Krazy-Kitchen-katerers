<!DOCTYPE html>

<style>
    #callButton {
    padding: 10px 20px;
    font-size: 16px;
    color: white;
    background-color: #28a745;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

#callButton:hover {

}


/* copy button */

div {
    text-align: center;
}

input[type="text"] {
    padding: 10px;
    font-size: 16px;
    margin-bottom: 10px;
    width: 300px;
}

#copyButton {
    padding: 10px 20px;
    font-size: 16px;
    color: white;
    background-color: #007bff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

#copyButton:hover {
    background-color: #0056b3;
}

</style>
<body>
    <div>
       <center> <h1 id="con_us">
            Contact Us!
        </h1></center>
    </div>
    <br>
    <center>
        <div class="contact">
            <div class="cem">
             <h2>Our Phone number and E-mail</h2>
                <p class="Cont_Face">+1 000-111-222</p>
                <button id="callButton">Call</button>
    <br>
                <input type="text" id="textToCopy" value="E-Mail: example@example.com" readonly>
                <br>
                <button id="copyButton">Copy Email</button>
            </div>
            <script>
            document.getElementById('copyButton').addEventListener('click', function() {
                // Select the text field
                var copyText = document.getElementById('textToCopy');
            
                // Select the text inside the text field
                copyText.select();
                copyText.setSelectionRange(0, 99999); // For mobile devices
            
                // Copy the text inside the text field to the clipboard
                navigator.clipboard.writeText(copyText.value).then(function() {
                    alert('Text copied to clipboard');
                }).catch(function(error) {
                    alert('Failed to copy text: ' + error);
                });
            });
            </script>
            </div>
        </div>
    </center>
